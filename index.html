<!doctype html>
<html lang="en" _manifest="cache.manifest">
    <head>
        <meta charset="utf-8">
        <title>Last Lyrics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="touch-icon.png">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="lastlyrics.js"></script>
        <link rel="stylesheet" type="text/css" href="lastlyrics.css">
    </head>
    
    <body>
        <div id="container">
            <div id="card">
                <div id="lyrics" class="face">
                    <div id="status"></div>
                    <div id="header">
                        <h1>&nbsp;</h1>
                        <h2>&nbsp;</h2>
                        <a href="#update" id="update">Update</a>
                    </div>
                    <div id="text"></div>
                </div>
                
                <div id="preferences" class="face">
                    <form>
                        <fieldset>
                            <input id="username" type="text" placeholder="last.fm username">
                        </fieldset>
                        <button type="button" id="save">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
